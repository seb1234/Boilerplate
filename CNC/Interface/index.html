<!DOCTYPE html>

<html>
<head>
  <title>CNC Interface</title>
  <meta charset="utf-8">
  <meta name="author" content="Sebastian Schuler, Dennis Czogalla, Florian Hrycaj">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./design/index.css">
  <link rel="stylesheet" media="print" href="./design/print.css">
  <script src="./js/script.js"></script>
  <script src="./js/sorttable.js"></script>
</head>

<body>
	<aside>
    <h2>CNC Interface</h2>
		<menu>
			<p><a class="menuButtonAside" href="#status">Status</a></p>
			<p><a class="menuButtonAside" href="#tasks">Tasks</a></p>
      <p><a class="menuButtonAside" href="#bots">Bots</a></p>
		</menu>
	</aside>

  <main>
    <section class="switchPanel" id="status">
      <h1>Status</h1>
      <table class="sortable" id="status-overview">
        <thead>
          <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Task</th>
              <th>Workload</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody id="dynamicTableStatus">
        </tbody>
      </table>
		</section>

    <section class="switchPanel" id="tasks">
      <h1>Tasks</h1>

      <div class="taskElements">
        <form action="index.html#tasks" method="POST" name="tasksForm">
          <label for="id">ID:</label>
          <input type="text" name="id" id="id">

          <label for="type">Type:</label>
          <input type="text" name="type" id="type">

          <label for="data">Data:</label>
          <input type="text" name="data" id="data">

          <input value="Submit" type="submit" onclick="submitTaskData()">
        </form>

      </div>

      <div class="taskElements">
        <table id="tasks-overview">
          <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Input</th>
                <th>Output</th>
            </tr>
          </thead>
          <tbody id="dynamicTableTasks">
          </tbody>
        </table>
      </div>

		</section>

    <section class="switchPanel" id="bots">
      <h1>Bots</h1>
      TODO: Bot Section
    </section>

  </main>

</body>
</html>
